{% extends 'blog/base.html' %}

{% block content %}
	<div class ="post">
		{% if post.published_date %}
			<div class = "date">
				<p>publicado em: {{ post.published_date }}</p>
			</div>
		{% endif %}
		<h2>{{ post.title }}</h2>
		<p>{{ post.text|linebreaksbr }}</p>
		<p>postado por: {{ post.author }}</p>
	</div>
{% endblock %}
